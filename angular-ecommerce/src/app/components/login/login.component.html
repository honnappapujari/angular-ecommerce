<div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-100">
        Sign in to your account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-400">
        Or
        <a routerLink="/register" class="font-medium text-primary-400 hover:text-primary-300">
          create a new account
        </a>
      </p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email" class="sr-only">Email address</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-dark-600 placeholder-gray-500 text-gray-100 rounded-t-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm bg-dark-700"
            placeholder="Email address"
          >
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
               class="text-red-500 text-xs mt-1">
            Please enter a valid email address
          </div>
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-dark-600 placeholder-gray-500 text-gray-100 rounded-b-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm bg-dark-700"
            placeholder="Password"
          >
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
               class="text-red-500 text-xs mt-1">
            Password must be at least 6 characters
          </div>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            id="remember-me"
            type="checkbox"
            class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-dark-600 rounded bg-dark-700"
          >
          <label for="remember-me" class="ml-2 block text-sm text-gray-400">
            Remember me
          </label>
        </div>

        <div class="text-sm">
          <a routerLink="/forgot-password" class="font-medium text-primary-400 hover:text-primary-300">
            Forgot your password?
          </a>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <i class="fas fa-sign-in-alt"></i>
          </span>
          Sign in
        </button>
      </div>
    </form>

    <!-- Error message -->
    <div *ngIf="error" class="mt-4 text-center text-sm text-red-500">
      {{ error }}
    </div>
  </div>
</div>
