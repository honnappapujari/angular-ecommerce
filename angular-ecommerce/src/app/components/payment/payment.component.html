<div class="min-h-screen bg-gray-50 py-12">
  <div class="container mx-auto px-4">
    <div class="max-w-3xl mx-auto">
      <!-- Progress Steps -->
      <div class="flex justify-between mb-8">
        <div class="flex flex-col items-center">
          <div class="w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center">1</div>
          <span class="text-sm mt-2">Cart</span>
        </div>
        <div class="flex flex-col items-center">
          <div class="w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center">2</div>
          <span class="text-sm mt-2">Shipping</span>
        </div>
        <div class="flex flex-col items-center">
          <div class="w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center">3</div>
          <span class="text-sm mt-2">Payment</span>
        </div>
      </div>

      <!-- Payment Form -->
      <div class="bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold mb-6">Payment Details</h2>
        <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
          <!-- Shipping Address -->
          <div class="mb-8">
            <h3 class="text-lg font-semibold mb-4">Shipping Address</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" formControlName="fullName" 
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                <input type="tel" formControlName="phone" 
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
              </div>
              <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700 mb-1">Address Line 1</label>
                <input type="text" formControlName="addressLine1" 
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
              </div>
              <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700 mb-1">Address Line 2 (Optional)</label>
                <input type="text" formControlName="addressLine2" 
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">City</label>
                <input type="text" formControlName="city" 
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">State</label>
                <input type="text" formControlName="state" 
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Postal Code</label>
                <input type="text" formControlName="postalCode" 
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Country</label>
                <input type="text" formControlName="country" 
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
              </div>
            </div>
          </div>

          <!-- Payment Method -->
          <div class="mb-8">
            <h3 class="text-lg font-semibold mb-4">Payment Method</h3>
            <div class="space-y-4">
              <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-gray-50">
                <input type="radio" formControlName="paymentMethod" value="credit_card" class="mr-3">
                <span class="flex items-center">
                  <span class="text-gray-700">Credit Card</span>
                  <span class="ml-auto text-gray-400">Visa, Mastercard, American Express</span>
                </span>
              </label>
              <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-gray-50">
                <input type="radio" formControlName="paymentMethod" value="paypal" class="mr-3">
                <span class="flex items-center">
                  <span class="text-gray-700">PayPal</span>
                  <span class="ml-auto text-gray-400">Pay securely with PayPal</span>
                </span>
              </label>
              <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-gray-50">
                <input type="radio" formControlName="paymentMethod" value="cash_on_delivery" class="mr-3">
                <span class="flex items-center">
                  <span class="text-gray-700">Cash on Delivery</span>
                  <span class="ml-auto text-gray-400">Pay when you receive</span>
                </span>
              </label>
            </div>
          </div>

          <!-- Order Summary -->
          <div class="mb-8 p-4 bg-gray-50 rounded-lg">
            <h3 class="text-lg font-semibold mb-4">Order Summary</h3>
            <div class="space-y-2">
              <div class="flex justify-between">
                <span class="text-gray-600">Subtotal</span>
                <span class="font-medium">${{ cartTotal.toFixed(2) }}</span>
              </div>
              <div class="flex justify-between">
                <span class="text-gray-600">Shipping</span>
                <span class="font-medium">Free</span>
              </div>
              <div class="border-t pt-2 mt-2">
                <div class="flex justify-between">
                  <span class="font-semibold">Total</span>
                  <span class="font-bold text-lg">${{ cartTotal.toFixed(2) }}</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" 
                  [disabled]="paymentForm.invalid || isProcessing"
                  class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50">
            {{ isProcessing ? 'Processing...' : 'Place Order' }}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
