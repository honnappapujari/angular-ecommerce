<div class="container mx-auto px-4 py-8">
  <div *ngIf="product" class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Product Images -->
    <div class="space-y-4">
      <div class="aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-lg">
        <img [src]="product.imageUrl[0]" 
             [alt]="product.name" 
             class="w-full h-full object-cover">
      </div>
    </div>

    <!-- Product Details -->
    <div class="space-y-6">
      <div>
        <h1 class="text-3xl font-bold text-gray-900">{{ product.name }}</h1>
        <p class="text-gray-500 mt-2">{{ product.brand }}</p>
      </div>

      <div class="flex items-center gap-4">
        <span class="text-2xl font-bold text-gray-900">${{ product.price }}</span>
        <span class="text-gray-500 line-through">${{ product.mrp }}</span>
        <span class="text-green-600 font-medium">{{ product.discountPercentage }}% OFF</span>
      </div>

      <div class="flex items-center gap-2">
        <div class="flex items-center">
          <span class="text-yellow-400">â˜…</span>
          <span class="ml-1 text-gray-600">{{ product.rating }}</span>
        </div>
        <span class="text-gray-500">|</span>
        <span class="text-gray-600">{{ product.ratingCount }} ratings</span>
      </div>

      <div>
        <h3 class="font-medium text-gray-900 mb-2">Description</h3>
        <p class="text-gray-600">{{ product.description }}</p>
      </div>

      <div>
        <h3 class="font-medium text-gray-900 mb-2">Available Sizes</h3>
        <div class="flex flex-wrap gap-2">
          <button *ngFor="let size of product.sizes" 
                  class="px-4 py-2 border rounded-md hover:border-blue-500 hover:bg-blue-50">
            {{ size }}
          </button>
        </div>
      </div>

      <div class="flex gap-4">
        <button (click)="addToCart()" 
                class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition-colors">
          Add to Cart
        </button>
        <button (click)="toggleWishlist()" 
                class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-800 px-6 py-3 rounded-lg font-medium transition-colors">
          {{ product.isFavorite ? 'Remove from Wishlist' : 'Add to Wishlist' }}
        </button>
      </div>
    </div>
  </div>
</div>
